<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>{% block title %}Yellow{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="/yellow/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/yellow/static/css/style.css" rel="stylesheet">
    <link rel="shortcut icon" href="static/img/favicon.ico">

    {% block scripts %}
    <script src="static/lib/require.jquery.js" data-main="static/app"></script>
    <script type="text/template" id="user-tpl">
        <div class="row well user-item">
            <div class="span1">
                <a href="u/<%= user.id %>" class="thumbnail">
                    <img src="http://critterapp.pagodabox.com/img/user.jpg">
                </a>
            </div>
            <div class="span2">
                <p><strong><%= user.firstname %> <%= user.lastname %></strong></p>
            </div>
        </div>
    </script>
    {% endblock %}
    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
</head>

<body>
<div class="container">
    {% block content %}
    <div class="row">
        <form class="form-search">
            <fieldset>
                <legend class="form-search-heading">
                    <i class="icon icon-search"></i>
                    Search people
                    <img class="img-loading hide" src="static/img/loading.gif" />
                </legend>
                <div class="midline-icon"><i class="icon icon-user"></i></div>
                <div class="span4 search-terms">
                    <div class="control-group first">
                        <input type="text" id="first" name="first" placeholder="Firstname" />
                    </div>
                    <div class="control-group last">
                        <input type="text" id="last" name="last" placeholder="Lastname" />
                    </div>
                    <div class="control-group phone-number">
                        <input type="text" id="phone" name="phone" placeholder="Phone number" />
                    </div>
                    <div class="actions">
                        <button class="btn clear-results" type="reset">
                            &times; Clear form
                        </button>
                    </div>
                </div>
                <div class="span3 search-results">

                </div>
            </fieldset>
        </form>
    </div>
    {% endblock %}
</div>
